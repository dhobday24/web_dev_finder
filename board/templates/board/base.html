<!-- base.html -->
{% load staticfiles %}
<!DOCTYPE html>
<html>
<title>PITCH- Find Your Pitch</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css"/>


<center>
    <body class="w3-light-grey w3-content board-base-body" style="max-width:1600px; margin-top: 20px; bottom: 0; min-height: 100%;
        background: #43C6AC; /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #43C6AC , #191654); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #43C6AC , #191654); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: fill; bottom: 0px; height: 100%">

    <!-- Sidenav/menu -->
    <nav class="w3-sidenav w3-white w3-animate-left w3-center w3-text-grey w3-collapse w3-top"
         style="z-index:3;width:300px;font-weight:bold;" id="mySidenav" class="board-base-body"><br>
        <h3 class="w3-padding-64">{{ user.first_name }}<br> {{ user.last_name }}</h3>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-padding w3-hide-large">CLOSE</a>
        <a href="/" onclick="w3_close()" class="w3-padding">PITCH</a>

        <a href="/board/" onclick="w3_close()" class="w3-padding">GO TO BOARDS</a>

        <a href="/home/" onclick="w3_close()" class="w3-padding">PROFILE</a>

        <a href="/logout/" onclick="w3_close()" class="w3-padding">LOGOUT</a>

    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">{{ user.username }}</span>
        <a href="javascript:void(0)" class="w3-right w3-btn w3-white" onclick="w3_open()">â˜°</a>
    </header>
    <!-- Overlay effect when opening sidenav on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
         title="close side menu" id="myOverlay"></div>

    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
         title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px; ">
        <!-- About section -->
        <div class="w3-container  w3-center w3-text-light-grey w3-padding-32" id="about">

            <h1>{% block head %}{% endblock %}</h1> {% block content %}{% endblock %}
        </div>

    </body>
</center>
<script></script>

{% block script %}{% endblock %}

</html>
